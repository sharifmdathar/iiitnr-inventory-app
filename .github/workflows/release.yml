name: Release APK and EXE

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag name for release (optional, defaults to event tag)"
        required: false
        type: string

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 1

      - name: Set up JDK 25
        uses: actions/setup-java@v5.2.0
        with:
          distribution: temurin
          java-version: 25
          cache: "gradle"

      - name: Decode release keystore
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$RELEASE_KEYSTORE_BASE64" ]; then
            mkdir -p app/android
            echo "$RELEASE_KEYSTORE_BASE64" | base64 -d > app/android/app-release.jks
          fi

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5.0.0

      - name: Build Android release APK
        working-directory: app
        env:
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          chmod +x ./gradlew
          if [ -n "$RELEASE_KEYSTORE_BASE64" ] && [ -f "android/app-release.jks" ]; then
            export RELEASE_KEYSTORE_PATH="app-release.jks"
          fi
          ./gradlew :android:assembleRelease --parallel --build-cache

      - name: Upload APK artifact
        uses: actions/upload-artifact@v6.0.0
        with:
          name: android-release-apk
          path: app/android/build/outputs/apk/release/android-release.apk
          retention-days: 1

  build-desktop:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 1

      - name: Set up JDK 25
        uses: actions/setup-java@v5.2.0
        with:
          distribution: temurin
          java-version: 25
          cache: "gradle"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5.0.0

      - name: Build Desktop EXE
        working-directory: app
        run: .\gradlew.bat :desktop:packageExe -PbuildInstallers=true --parallel --build-cache

      - name: Locate and copy EXE
        run: |
          $exe = Get-ChildItem -Path app\desktop\build\compose -Recurse -Filter "*.exe" -ErrorAction Stop | Select-Object -First 1
          Copy-Item $exe.FullName -Destination "${{ github.workspace }}\IIITNR-Inventory-App.exe"

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v6.0.0
        with:
          name: desktop-release-exe
          path: IIITNR-Inventory-App.exe
          retention-days: 1

  upload-release:
    needs: [build-android, build-desktop]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7.0.0
        with:
          path: artifacts

      - name: Determine tag name
        id: tag
        run: |
          TAG_NAME="${{ github.event.inputs.tag_name || github.event.release.tag_name || github.ref_name }}"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG_NAME"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2.5.0
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          files: |
            artifacts/android-release-apk/android-release.apk
            artifacts/desktop-release-exe/IIITNR-Inventory-App.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
